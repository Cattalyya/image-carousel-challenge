<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Image Carousel">
    <meta name="keywords" content="Carousel, Image Preview, Slide show">
    <meta name="author" content="Cattalyya Nuengsigkapian">

    <title>Cattalyya Nuengsigkapian</title>

    <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.js"   ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- Google font -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Questrial">

    <script src="js/carouselController.js"></script> 
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="mainCarousel" class="carousel-theme">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Cattalyya's Carousel </div>
            </div>
        </div>
    </nav>

    <div class="container top-container" ng-controller="CarouselController">
        <h2>{{title}}</h2>
        <div class="row">
            <a class="glyphicon glyphicon-circle-arrow-left a-lg prev-btn" ng-click="prev()" ></a>
            <img src="{{currentImgSrc}}" alt="Image" height="300" width="600">
            <a class="glyphicon glyphicon-circle-arrow-right a-lg next-btn" ng-click="next()"></a>
            
            <div class="panel-fixwidth">
                <div class="indicators">
                    <div ng-repeat="indicatorClass in getIndicatorClasses() track by $index" class="{{indicatorClass}} indicator" ng-click="selectImage($index)">
                    </div>
                </div>
            </div>
        <div>
        
    </div>


</body>
</html>
